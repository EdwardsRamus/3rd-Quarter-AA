<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Modified FLAMES</h1>

    <input type="text" id="name1" placeholder="Enter Name 1">
    <input type="text" id="name2" placeholder="Enter Name 2">
    <button onclick="flames()">Match Names</button>

    <h3 id="displayNames"></h3>

    <h4>FLAMES Result:</h4>
    <h3 id="result"></h3>

    <script>
        function flames() {
            var name1 = document.getElementById('name1').value.replace(/\s+/g, '');
            var name2 = document.getElementById('name2').value.replace(/\s+/g, ''); 
            var numero = /\d/;
            if (numero.test(name1) || numero.test(name2)) {
                alert("Please enter names without special characters!");
                return;  
             }
            var special = /[^\w\s]/g;
            if (special.test(name1) || special.test(name2)) {
                alert("Please enter names without special characters!");
                return;  
             }
            document.getElementById('displayNames').textContent = "Names: " + name1 + " & " + name2;
            var name1stL = name1.length;
            var name2ndL = name2.length;
            var totalC = name1stL + name2ndL;
            var flamesW = "FLAMES";
            var flamesL = flamesW.length;
            var flamesI = totalC % flamesL;
            var flamesM = {
                'F': 'friends',
                'L': 'lovers',
                'A': 'acquaintances',
                'M': 'marriage',
                'E': 'enemies',
                'S': 'sweethearts'
            }
            document.getElementById('result').textContent = "Result: " + flamesM[flamesW[flamesI]];
    
        }
    </script>
</body>
</html>
