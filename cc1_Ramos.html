<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        span {
            background-color: yellow;
            margin: 10px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SRC Honesty Store</h1>
    <div>
        <span onclick="totalPrice(50)">Burger - P50.00</span>
        <span onclick="totalPrice(30)">Fries - P30.00</span>
        <span onclick="totalPrice(20)">Juice - P20.00</span>
    </div>

    <h4>The total payment is: </h4>
    <h3 id="total">0</h3>
    <span onclick="clearPrice()">Clear</span>

    <script>
        let total = 0;
        function totalPrice(price) {
            total +=  price;
            document.getElementById("total").textContent = "P" + total;
        }
        function clearPrice() {
            total = 0;
            document.getElementById("total").textContent = "P0.00";
        }
    </script>
</body>
</html>
